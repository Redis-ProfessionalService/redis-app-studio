<!DOCTYPE html>
<!--suppress HtmlUnknownTarget -->
<html lang="en-US">
	<head>
		<title>Movie Graph Application</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<link type="text/css" rel="stylesheet" href="css/RW.css">
		<link rel="shortuc icons" href="images/rw-favicon.ico" type=“image/x-icon”>
		<link href="images/favicon.ico" rel="icon" type="image/x-icon">
		<!-- SmartClient JavaScript Runtime Framework -->
		<script>var isomorphicDir="isomorphic/";</script>
		<script src="isomorphic/system/modules/ISC_Core.js"></script>
		<script src="isomorphic/system/modules/ISC_Foundation.js"></script>
		<script src="isomorphic/system/modules/ISC_Containers.js"></script>
		<script src="isomorphic/system/modules/ISC_Grids.js"></script>
		<script src="isomorphic/system/modules/ISC_Forms.js"></script>
		<script src="isomorphic/system/modules/ISC_DataBinding.js"></script>
		<script src="isomorphic/skins/Tahoe/load_skin.js"></script>
		<!-- Pre-load Redis App Studio Data Sources -->
		<script src="isomorphic/DataSourceLoader?dataSource=RG-Database,RG-SuggestList,RG-NodeSchemaGrid,RG-RelSchemaGrid,RG-AppViewGridRel,RG-AppViewGridRelOut,RG-DocCmdGrid,RG-AppViewGrid,RG-NodeFilter,RG-RelationshipFilter"></script>
		<!-- Redis App Studio JavaScript Source Files -->
		<script SRC="js/shared/Application.js"></script>
		<script SRC="js/rg/RedisGraph.js"></script>
	</head>
	<body style="overflow:hidden">
		<script>
			let appContext = new AppBuilder("Redis App Studio", "Movie Graph Application").version("1.0")
					.prefix("RG").appType("CRUD+S").dsStructure("Hierarchy").dsStorage("Filesystem")
					.dsAppViewName("RG-AppViewGrid").dsAppViewTitle("Internet Movie Database")
					.dsAppViewRel("RG-AppViewGridRel").dsAppViewRelOut("RG-AppViewGridRelOut")
					.graphNodeLabels("Principal","Movie").graphRelTypes("Actor","Director","Composer","Singer","Producer")
					.graphVisualizationURL("http://localhost:8080/redis/isomorphic/visualize/show")
					.gridHeight(80).loggingEnabled(false).build();
			// Assign our application context to the global window object
			window._appContext_ = appContext;
			// Create our application and show it
			let redisGraph = new RedisGraph(appContext);
			redisGraph.init();
			redisGraph.show();
		</script>
	</body>
</html>
